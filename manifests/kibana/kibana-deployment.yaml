apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
spec:
  selector:
    matchLabels:
      app: kibana
  replicas: 1
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:7.5.2
        env:
          - name: ELASTICSEARCH_HOSTS
            value: http://elasticsearch-service.standard.svc.cluster.local:9200
        ports:
        - containerPort: 5601