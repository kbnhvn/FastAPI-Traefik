apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-ingressroute
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`{{ .Values.ingress.host }}`) && PathPrefix(`/admin/dashboard`)
      kind: Rule
      services:
      - kind: TraefikService
        name: api@internal
      # middlewares:
      #   - name: traefik-auth-middleware