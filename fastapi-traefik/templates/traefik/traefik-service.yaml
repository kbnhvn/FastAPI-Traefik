apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.dashboardService.name }}
spec:
  type: {{ .Values.dashboardService.type }}
  ports:
    - port: {{ .Values.dashboardService.port }}
      targetPort: {{ .Values.dashboardService.targetPort }}
  selector:
    app: traefik

