apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.webService.name }}
spec:
  type: {{ .Values.webService.type }}
  ports:
    - port: {{ .Values.webService.port }}
      targetPort: {{ .Values.webService.targetPort }}
  selector:
    app: traefik

