apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-deployment

spec:
  replicas: {{ .Values.traefik.replicaCount }}
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-service-account
      containers:
      - name: traefik
        image: {{ .Values.traefik.repository }}:{{ .Values.traefik.tag }}
        args: {{ .Values.containerArgs }}
        ports: 
        {{ .Values.containerPorts }}
        - name: {{ .name }}
          containerPort: {{ .port }}
