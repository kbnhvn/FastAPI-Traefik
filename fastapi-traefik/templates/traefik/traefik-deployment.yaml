apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  labels:
    app: traefik
spec:
  replicas: {{ .Values.traefik.replicaCount }}
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
      - name: traefik
        image: {{ .Values.traefik.repository }}
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        args:
        - "--api.dashboard=true"
        - "--providers.kubernetescrd"
        - "--entrypoints.web.address=:80"
        - "--entrypoints.websecure.address=:443"
